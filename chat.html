<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBuddy : Chat</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="icon/favicon.ico">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="preloader"></div>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary justify-content-between">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" width="50px" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="chat.html">
              <span class="fa fa-comments-o fa-2x"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faqs.html">
              <span class="fa fa-list fa-2x"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">
              <span class="fa fa-envelope-o fa-2x"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="alertDiv" class="alert alert-info" role="alert" hidden>
      <button onclick="hideAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Error!</strong>&nbsp;
      <span id="alertTxt"></span>
    </div>
    <div class="jumbotron">
      <h4>[
        <span class="fa fa-comments-o"></span> ]</h4>
      <hr class="my-6">
      <div class="row">
        <div class="col-md-3 text-center">
          <img src="img/avtaar.png" class="img-thumbnail" alt="avtaar">
        </div>
        <div class="col-md-9">
          <h2 id="chatOutput" class="display-6 text-center"></h2>
          <div id="chatInfo" class="text-center"></div>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <input id="chatInput" onkeypress="checkKeypress(event)" class="form-control" type="text" autocomplete="off">
        <span class="input-group-btn">
          <button id="chatButton" onclick="sendMessage()" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            <span class="fa fa-chevron-right"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
  </div>

  <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-primary"></nav>

  <!-- SCRIPTS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(window).on('load', function () {
      $(".preloader").fadeOut("fast");;
    });
    $(document).ready(function () {
      initBuddy();
    });
  </script>
</body>

</html>
